{% extends "shop/base.html" %}
{% load static %}

{% block content %}
  <div id="sidebar">
    <h3>Разделы:</h3>
    <ul>
      <li>
        <a href="{% url "shop:book_list" %}">Все книги</a>
      </li>
    </ul>
  </div>
  <div id="main" class="product-list">
    {% for book in books %}
      <div class="item">
        <a href="{{ book.get_absolute_url }}">
          <img src="{% if book.image %}{{ book.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
        </a>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>  от {{ book.author }}
        <br>
        ${{ book.price }}
      </div>
    {% endfor %}
  </div>
{% endblock %}
